<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>LAB</title>
    </head>
    <body>
        <h1>Интерполирование функции: y = α∙sin(β/(x - γ)<sup>2</sup>) + δ∙cosεx (1N)</h1>

        <div class="center">
            <div style="width: 470px">
                <div id="opt-fitst" class="opt">
                    <div class="descr">Праметры</div>
                    <div>
                        n:
                        <input type="text" id="nodes" autocomplete="off" value="10" required />
                    </div>
                    <div>
                        α:
                        <input
                            type="text"
                            id="alpha"
                            autocomplete="off"
                            value="2"
                            data-type-1
                            required
                        />
                    </div>
                    <div>
                        β:
                        <input
                            type="text"
                            id="betta"
                            autocomplete="off"
                            value="1"
                            data-type-1
                            required
                        />
                    </div>
                    <div>
                        γ:
                        <input
                            type="text"
                            id="gamma"
                            autocomplete="off"
                            value="1"
                            data-type-1
                            required
                        />
                    </div>
                    <div>
                        δ:
                        <input
                            type="text"
                            id="delta"
                            autocomplete="off"
                            value="2"
                            data-type-1
                            required
                        />
                    </div>
                    <div>
                        ε:
                        <input
                            type="text"
                            id="xi"
                            autocomplete="off"
                            value="2"
                            data-type-1
                            required
                        />
                    </div>
                    <div>
                        Δ:
                        <select id="del">
                            <option>0.1</option>
                            <option>0.01</option>
                            <option>0.001</option>
                            <option>0.0001</option>
                        </select>
                    </div>
                </div>

                <div id="opt-second" class="opt">
                    <div class="descr">Размеры окна</div>
                    <!-- По горизонтали от A= -->
                    <div>
                        A:
                        <input
                            id="A"
                            type="text"
                            autocomplete="off"
                            value="2"
                            data-type-1
                            required
                        />
                    </div>
                    <!-- до B= -->
                    <div>
                        B:
                        <input
                            id="B"
                            type="text"
                            value="7"
                            data-type-1
                            autocomplete="off"
                            required
                        />
                    </div>
                    <!-- По вертикали от C= -->
                    <div>
                        C:
                        <input
                            id="C"
                            type="text"
                            autocomplete="off"
                            value="-4"
                            data-type-1
                            required
                        />
                    </div>
                    <!-- до D= -->
                    <div>
                        D:
                        <input
                            id="D"
                            type="text"
                            autocomplete="off"
                            value="4"
                            data-type-1
                            required
                        />
                    </div>
                </div>
                <div id="opt-third" class="opt">
                    <div class="descr">Функции на графике</div>
                    <div><input id="f" type="checkbox" /> f(x)</div>
                    <div><input id="p" type="checkbox" /> P<sub>n</sub>(x)</div>
                    <div><input id="r" type="checkbox" /> r<sub>n</sub>(x)</div>
                    <div><input id="df" type="checkbox" /> ∂f(x)</div>
                    <div><input id="dp" type="checkbox" /> ∂P<sub>n</sub>(x)</div>
                </div>
            </div>
            <button id="button">Построить графики</button>
        </div>
        <div id="container"></div>
        <!-- <canvas class="center" id="canvas" height="500" width="1000"></canvas> -->
    </body>
    <!-- <script src="node_modules/chart.js/dist/Chart.min.js"></script> -->
    <script src="./node_modules/flotr2/flotr2.js"></script>
    <script src="./app/main.js"></script>
</html>
